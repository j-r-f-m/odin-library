<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">

        <header>
            <h1>
                Library
            </h1>
        </header>

        <div class="content">   
            <div class="container-button">
                <button id="button-add">Add Book</button>

                <!-- add-book form -->
                <div class="book-form" id="add-book-form">
                    <form action="">
                        <h1>Add book</h1>

                        <div>
                            <label for="title">Title</label>
                            <input type="text" placeholder="Title" name="title" required>
                        </div>  
                        
                        <div>
                            <label for="author">Author</label>
                            <input type="text" placeholder="Author" name="author" required>
                        </div>
                        
                        <div>
                            <label for="pages">Pages</label>
                            <input type="text" placeholder="pages" name="pages" required>
                        </div>

                        <div>
                            <label for="readStatus">Status</label>
                            <input type="text" placeholder="Read Status" name="readStatus" required>
                        </div>

                        <button class="submit">Submit</button>
                        <button class="cancel">Cancel</button>

                    </form>
                </div>
            </div>
            

            <div class="card-container">
                <div class="card-book">
                    <h1 class="book-title">title</h1>
                    <p>author</p>
                    <p>pages</p>
                    <p>read</p>
                </div>  
            </div>

            

   


        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
