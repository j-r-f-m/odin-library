<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">

        <header>
            <h1>
                Library
            </h1>
        </header>

        <div class="content">   
            <div class="container-button">
                <button id="button-add">Add Book</button>

                <!-- add-book form - form to create book entry-->
                <div class="book-form" id="add-book-form">
                    <form action="">
                        <h1>Add book</h1>

                        <div>
                            <label for="title">Title:</label>
                            <input type="text" placeholder="Title" name="title" id="title" required />
                        </div>  
                        
                        <div>
                            <label for="author">Author:</label>
                            <input type="text" placeholder="Author" name="author" id="author" required />
                        </div>
                        
                        <div>
                            <label for="pages">Pages:</label>
                            <input type="text" placeholder="pages" name="pages" id="pages" required />
                        </div>

                        <div>
                            <label for="readStatus">Have you read the book?</label>
                            <input type="checkbox" placeholder="Read Status" name="readStatus" id="readStatus" />
                        </div>

                        <div>
                            <button type="submit" class="submit">Create Book</button>
                            <button type="button" class="cancel">Cancel</button>
                        </div>

                    </form>
                </div>
            </div>
            
            <!-- container which holds the book entries -->
            <div class="card-container">

            </div>

            

   


        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
